# H2 Database Configuration

# JDBC URL for connecting to the H2 in-memory database named 'youweichen'.
spring.datasource.url=jdbc:h2:mem:youweichen

# JDBC driver class for H2.
spring.datasource.driver=org.h2.Driver

# Username for connecting to the H2 database.
spring.datasource.username=SA

# Password for connecting to the H2 database.
spring.datasource.password=password

# Enable the H2 console for convenient database management.
# we can view the h2 database at http://localhost:8080/h2-console
spring.h2.console.enabled=true
